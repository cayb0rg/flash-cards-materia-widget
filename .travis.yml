language: node_js
node_js:
  - '18'
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - npm install -g yarn
  - npm config set spin false
  - npm install -g npm@^8.19.4
script:
  - yarn test-ci
  - yarn build
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file:
    - build/_output/flash-cards.wigt
    - build/_output/flash-cards-build-info.yml
  on:
    tags: true
    repo: ucfopen/flash-cards-materia-widget
notifications:
  email: false
  slack:
    secure: ""

